version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────
  # POSTGRESQL 17 (SOW Section 2.1)
  # Multi-tenancy: Shared DB, Isolated Schema approach
  # ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:17-alpine
    container_name: corenxt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-corenxt_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: corenxt_main
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - corenxt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-corenxt_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  # ─────────────────────────────────────────────────────────────
  # REDIS (SOW Section 2.2)
  # Session state + caching for sub-200ms response times
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: corenxt_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - corenxt_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ─────────────────────────────────────────────────────────────
  # FASTAPI BACKEND (SOW Section 2.1, 3, 5)
  # Python 3.12, TDD-ready, Multi-tenant middleware
  # ─────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corenxt_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-corenxt_admin}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/corenxt_main
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - SECRET_KEY=${SECRET_KEY:-change_this_secret_key_in_production}
    volumes:
      - ./backend:/app
      - backend_venv:/app/venv
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - corenxt_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    deploy:
      resources:
        limits:
          memory: 2G

  # ─────────────────────────────────────────────────────────────
  # VUE 3 FRONTEND (SOW Section 2.2, 6.4)
  # Node.js 22 LTS, Tailwind CSS, UI Fidelity to Mockup
  # ─────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: corenxt_frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - corenxt_network
    command: npm run dev -- --host 0.0.0.0
    deploy:
      resources:
        limits:
          memory: 1.5G

  # ─────────────────────────────────────────────────────────────
  # TEST RUNNER (SOW Section 3 - TDD Methodology)
  # For running pytest with coverage requirements (95% Finance)
  # ─────────────────────────────────────────────────────────────
  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corenxt_test
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-corenxt_admin}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/corenxt_main
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=testing
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - corenxt_network
    command: pytest --cov=app --cov-report=html --cov-fail-under=95
    profiles:
      - test

networks:
  corenxt_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_venv:
